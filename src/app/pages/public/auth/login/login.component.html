<div class="grid grid-cols-12 w-full min-h-screen mx-0">
    <div class="col-span-12 md:col-span-4 justify-content-center align-items-center p-0">
        <div class="grid grid-cols-12 mx-0">
            <div class="col-span-12 flex justify-center items-center">
                <img src="../../../../../assets/images/tours360_logo.png" alt="ContySoft logo" width="100" class="w-10rem mt-4 md:mt-48">
            </div>
            <div class="col-span-12 flex justify-center items-center gap-1 text-center mb-5">
                <h5 class="text-3xl">Tours 360°!</h5>
            </div>
            <div class="col-span-12 flex justify-center items-center gap-1 text-center mb-5">
                <p class="text-xl">Por favor, inicia sesión para continuar.</p>
            </div>
            <div class="mx-0 col-span-12 flex justify-center my-4">
                <div class="w-full max-w-md"> <!-- max-w-md = max-width: 28rem -->
                    <!-- Aquí va el input o botón con w-full -->
                    <label for="email" class="text-xl font-bold">Email</label>
                    <p-iconfield>
                        <input class="w-full" pInputText id="email" [(ngModel)]="usuario" placeholder="Email"
                            pSize="large" />
                        <p-inputicon class="pi pi-at" />
                    </p-iconfield>
                </div>
            </div>
            <div class="mx-0 col-span-12 flex justify-center my-4">
                <div class="w-full max-w-md">
                    <label for="password" class="text-xl font-bold w-full block">Contraseña</label>
                    <p-password (keydown.enter)="onIniciarSesionClick()" styleClass="w-full" inputStyleClass="w-full" [feedback]="false" [(ngModel)]="contrasenia" size="large" placeholder="Contraseña"
                        [toggleMask]="true"></p-password>
                </div>
            </div>


            <div class="mx-0 col-span-12 flex justify-center my-4">
                <div class="w-full max-w-md flex flex-col md:flex-row md:justify-between md:items-center">
                    <div class="flex items-center mb-2 md:mb-0">
                        <p-checkbox id="rememberme1" [(ngModel)]="recordarEmail" [binary]="true"
                            styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Recordar email</label>
                    </div>
                    <a class="font-medium no-underline text-center md:text-right cursor-pointer text-primary"
                        style="color: var(--primary-color)">
                        Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <div class="mx-0 col-span-12 flex justify-center">
                <div class="w-full max-w-md space-y-3">
                    <p-button (onClick)="onIniciarSesionClick()" label="Iniciar Sesión"
                        styleClass="w-full p-3 text-xl my-4"></p-button>
                    <p-button (onClick)="onCrearCuentaClick()" label="Crear cuenta" styleClass="w-full p-3 text-xl my-4"
                        severity="secondary"></p-button>
                </div>
            </div>
        </div>
    </div>  

    <div class="col-span-12 flex md:col-span-8 justify-content-center p-0 hide-on-md align-middle" style="background-color: #fff;">
        <img src="../../../../../assets/images/background.jpg" class="width-img" alt="ContySoft logo">
    </div>
</div>
